<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>Home</title>
  </head>
  <body class="bg-body-secondary">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container mx-5">
        <a class="navbar-brand" href="https://dumbways.id/"><img src="assets/img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-3">
                    <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
                </li>
            <li class="nav-item px-3">
                <a class="nav-link" href="/form-add">Add Project</a>
            </li>
            </ul>
            <div class="d-flex justify-content-end">
                <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-danger active fw-semibold" href="/form-register">Register</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="/form-login">Login</a>
                    </li>
                </ul>
            <a href="/contact" class="btn btn-dark">Contact Me</a>
            </div>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="w-50">
        <h3 class="text-center mt-5">REGISTER</h3>
        <form action="/register" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="mt-3 d-flex justify-content-end ">
                <button type="submit" class="btn btn-dark px-5 rounded-5">submit</button>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
