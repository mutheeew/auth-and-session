<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>project-detail</title>
  </head>
  <body class="bg-body-secondary">
    <!-- bagian navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="width: 100%">
      <div class="container mx-5">
        <a class="navbar-brand" href="https://dumbways.id/"><img src="/assets/img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link active fw-bold" href="/add-project">Add Project</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- bagian form -->
    <div class="container m-3">
      <div class="title">
        <h2>{{.Title}}</h2>
        <p>ID: {{.Id}}</p>
      </div>
      <div class="row justify-content-start column-gap-3">
        <div class="col left"><img src="/assets/img/1.jpg" alt="Article Image" /></div>
        <div class="col right my-3">
          <h4>Duration</h4>
          <div class="icon-calendar">
            <i class="fa-regular fa-calendar-days"></i>
            12 Jan 2021 - 11 feb 2021
          </div>
          <div class="icon-clock">
            <i class="fa-solid fa-stopwatch"></i>
            1 month
          </div>
          <h4 class="pt-3">Technology</h4>
          <div class="icon-technology coloumn-gap-3">
            <div><img src="/assets/icon/node.svg" /> Node JS</div>
            <div><img src="/assets/icon/next-js.svg" /> Next JS</div>
            <div><img src="/assets/icon/react.svg" /> React JS</div>
            <div><img src="/assets/icon/typescript.svg" /> Typescript</div>
          </div>
        </div>
      </div>
      <div class="content">
        <p>
          <span style="background-color: transparent; color: rgb(0, 0, 0)">{{.Description}}</span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
