<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>form-project</title>
  </head>
  <body class="bg-body-secondary">
    <!-- bagian navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container mx-5">
        <a class="navbar-brand" href="https://dumbways.id/"><img src="assets/img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link active fw-bold" href="/form-add">Add Project</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- bagian form -->
    <form action="/update-project/{{.Project.ID}}" method="POST" class="my-5">
      <div class="container" style="width: 30rem">
        <h2 class="text-center fw-bold">EDIT MY PROJECT</h2>
        <div class="mb-3">
          <label for="project-name" class="form-label fw-bold">Project Name</label>
          <input type="text" class="form-control" name="project-name" value="{{.Project.Title}}" id="project-name" />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="start-date" class="form-label fw-bold">Start Date</label>
            <input type="date" name="start-date" class="form-control" value="{{.StartDate}}" />
          </div>
          <div class="col">
            <label for="end-date" class="form-label fw-bold">End Date</label>
            <input type="date" name="end-date" class="form-control" value="{{.EndDate}}" />
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-bold">Description</label>
          <textarea class="form-control" name="input-description" id="input-description" rows="3" value="{{.Description}}"></textarea>
        </div>
        <div class="mb-3">
          <label for="project-name" class="form-label fw-bold">Technologies</label>
          <div class="grid gap-3">
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="{{.Project.Node}}" id="node" name="node"/>
              <label class="form-check-label" name="node" for="node">Node JS</label>
            </div>
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="{{.Project.Next}}" id="next" name="next"/>
              <label class="form-check-label" name="next" for="next">Next JS</label>
            </div>
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="{{.Project.React}}" id="react" name="react"/>
              <label class="form-check-label" name="react" for="react">React JS</label>
            </div>
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="{{.Project.Type}}" id="type" name="type"/>
              <label class="form-check-label" name="type" for="type">TypeScript</label>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="formFile" class="form-label fw-bold">Input Image</label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn btn-dark">Update</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
